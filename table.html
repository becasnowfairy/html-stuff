<html></html>
<head>
    <title>Museus - visitantes por ano</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }
        h1 {
            font-size: 18px;
            color: #4a4a4a;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        th.group-header {
            background-color: #e0e0e0;
            color: black;
            font-weight: normal;
        }
        td {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) td {
            background-color: #d9d9d9;
        }
    </style>
</head>
<body>
    <h1>Museus - visitantes por ano</h1>
