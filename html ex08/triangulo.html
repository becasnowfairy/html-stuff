<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Calculadora de Triângulo</title>
    <script>
      function calcularTriangulo() {
        // Obtém os valores dos lados a partir dos inputs
        var ladoA = parseFloat(document.getElementById("sideA").value);
        var ladoB = parseFloat(document.getElementById("sideB").value);
        var ladoC = parseFloat(document.getElementById("sideC").value);

        // Verifica se os valores são válidos e formam um triângulo
        if (ladoA <= 0 || ladoB <= 0 || ladoC <= 0) {
          alert("Por favor, insira valores válidos para todos os lados!");
          return;
        }

        if (
          ladoA + ladoB <= ladoC ||
          ladoA + ladoC <= ladoB ||
          ladoB + ladoC <= ladoA
        ) {
          alert("Os lados inseridos não formam um triângulo válido!");
          return;
        }

        // Calcula o perímetro
        var perimetro = ladoA + ladoB + ladoC;

        // Calcula a área usando a fórmula de Heron
        var semiPerimetro = perimetro / 2;
        var area = Math.sqrt(
          semiPerimetro *
            (semiPerimetro - ladoA) *
            (semiPerimetro - ladoB) *
            (semiPerimetro - ladoC)
        );

        // Mostra os resultados na página
        document.getElementById("perimeter").textContent =
          "Perímetro: " + perimetro.toFixed(2);
        document.getElementById("area").textContent =
          "Área: " + area.toFixed(2);
      }
    </script>
  </head>

  <body>
    <main>
      <h1>Calculadora de Triângulo</h1>
      <label for="sideA">Lado A:</label>
      <input type="number" id="sideA" placeholder="Insira o valor do lado A" />
      <br />
      <label for="sideB">Lado B:</label>
      <input type="number" id="sideB" placeholder="Insira o valor do lado B" />
      <br />
      <label for="sideC">Lado C:</label>
      <input type="number" id="sideC" placeholder="Insira o valor do lado C" />
      <br />
      <div style="clear: both"></div>
      <button onclick="calcularTriangulo()">Calcular</button>

      <h2>Resultados:</h2>
      <p id="perimeter">Perímetro:</p>
      <p id="area">Área:</p>
    </main>
  </body>

  <footer>
    <a href="index.html">Voltar à página inicial</a>
  </footer>
</html>
